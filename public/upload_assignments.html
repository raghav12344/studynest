<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Assignments</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(document).ready(function () {
            $("#txtReg").val(localStorage.getItem("activeReg")).attr("readonly", true);
        })
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar" style="background: #0b1c2c;">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color: #ff8c00; font-size: 1.5em; font-weight: bold;">StudyNest:
                        <span id="wlcmSpan" style="color: white; margin-left: 5px; font-size: 1.1rem;"></span></a>
                    <form class="d-flex" role="search">
                        <button style="background-color: #0b1c2c; border: 0px;"><i
                                class="fa-regular fa-bell fa-shake fa-xl"
                                style="color: #f7f8f7; margin-right: 20px; margin-top: 10px;" id=""></i></button>
                        <button class="btn btn-outline-danger" type="submit" id="btnlogout">LogOut</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="container" style="margin-top: 30px;">
        <form class="row g-3" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Reg.No</label>
                    <input type="email" class="form-control" name="txtreg" id="txtReg">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Name</label>
                    <input type="text" class="form-control" name="txtName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="txtSub" placeholder="FILL IN CAPITAL">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Title</label>
                    <input type="text" class="form-control" name="txttitle">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="text" class="form-control" name="txtEmail" placeholder="someone@domain.com">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Date Of Publish</label>
                    <div><input type="date" name="date_dop"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Pdf File/Image</label>
                        <input class="form-control" type="file" id="formFile" name="pdffile">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="inputZip" class="form-label">Other Information</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="txtinfo"
                            style="height: 100px"></textarea>
                        <label for="txtinfo">Comments</label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary" id="postbtn"
                    formaction="/upload-assignments">POST</button>
            </div>
        </form>
    </div>
</body>

</html>
