<script>
    $(document).ready(function () {
        $("#wlcmSpan").html("Welcome " + localStorage.getItem("activeReg"));
        $("#btnlogout").click(function () {
            if (confirm("Do you want to logOut?")) {
                history.pushState(null, "", "index.html");
                location.href = "index.html";
                localStorage.removeItem("activeReg");
            }
        })
    })
</script>
<style>
    .card {
        transition: ease all 1s;
    }

    .card:hover {
        cursor: pointer;
        transform: scale(1.2);
        transition: ease all 1s;
    }
</style>

<body>
    <div class="row">
        <div class="col-md-12">

                    <a class="navbar-brand" style="color: #ff8c00; font-size: 1.5em; font-weight: bold;">StudyNest:
                        <span id="wlcmSpan" style="color: white; margin-left: 5px; font-size: 1.1rem;"></span></a>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-danger" type="submit" id="btnlogout">LogOut</button>
                    </form>
                </div>

        </div>
    </div>
    <div class="row">

                    <div class="card-body">
                        <center>

                                Faculty/Member

                        </center>

                </div>
            </center>
        </div>
        <div class="col-md-3">
            <center>
                <div class="card" style="width: 18rem;">
                    <img src="images/personal_details.jpg" class="card-img-top" alt="..." style="height: 250px;">
                    <div class="card-body">
                        <center>

                                <b>Details</b>

                        </center>

            </center>
